<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    
    <div class="container">
        <div class="form"> 
    <form action="signin" method="post">
            <h1>Sign-in</h1>
        <label for="emri">Full name</label>
        <input type="text" id="emri" placeholder="Enter your name"  required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <br>
        <label for="pasw">Create a password</label>
        <br>
        <input type="password" required id="psw1" >
        <br>
        <label for="Repsw">Re-enter the password</label>
        <br>
        <input type="password" required id="psw2">
        <br>
    <div id="error-message"></div>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Male</label>
        <br>
        <label for="bday">Birth Date:</label> <br>
        <input type="date" required> <br>
        <label for="tel">Phone number</label> <br>
        <input type="tel" required placeholder="+355675463820">
        <br>
        <label for="country">Country:</label>
        <select name="country" id="cnt" required>
                <option value="">    </option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belgium">Belgium</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="Colombia">Colombia</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Denmark">Denmark</option>
                <option value="Egypt">Egypt</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Greece">Greece</option>
                <option value="Hungary">Hungary</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Iran">Iran</option>
                <option value="Iraq">Iraq</option>
                <option value="Ireland">Ireland</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Mexico">Mexico</option>
                <option value="Netherlands">Netherlands</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Norway">Norway</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Peru">Peru</option>
                <option value="Philippines">Philippines</option>
                <option value="Poland">Poland</option>
                <option value="Portugal">Portugal</option>
                <option value="Russia">Russia</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Singapore">Singapore</option>
                <option value="South Africa">South Africa</option>
                <option value="South Korea">South Korea</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Taiwan">Taiwan</option>

                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Other">Other</option>

        </select>
        <br>
        <label for="adresa">Address Details:</label> <br>
        <textarea name="message" >
            </textarea>
        <br>
        <input type="checkbox" required>
        <label for="check">I agree with terms and conditions</label>
        <br>
        <button type="submit">Sign-in</button>
        <button type="reset">Reset</button>

    </form>
    </div>
    </div>
    <script src="register.js"></script>

</body>

</html>
